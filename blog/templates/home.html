<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Home</title>
</head>
<body>
    <h1>Blog Posts</h1>
    <ul>
        {% for post in posts %}
            <li>
                <h2>{{ post.title }}</h2>
                <p>by {{ post.author }} | {{ post.created_at }}</p>
                <p>{{ post.content|truncatewords:30 }}</p>
                <a href="#">Read more...</a>
            </li>
        {% empty %}
            <li>No posts yet. Stay tuned!</li>
        {% endfor %}
    </ul>
</body>
</html>
